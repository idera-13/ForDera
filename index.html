<!DOCTYPE html>
<html lang="id">
<head>

  <title>Ucapan Ulang Tahun</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes emojiWalk {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in;
      padding: 20px;
      overflow-x: hidden;
    }

    .question {
      font-size: 1.7em;
      margin-bottom: 20px;
      animation: wiggle 2s infinite;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: bounce 2s infinite;
      background: #fff;
      color: #444;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: scale(1.15) rotate(-2deg);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    #noBtn, #no2Btn {
      background-color: #ff5e57;
      color: white;
    }

    #yesBtn, #yes2Btn {
      background-color: #4caf50;
      color: white;
    }

    #loginSection, #intro, #step2, #passwordSection, #content, #musicSection {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s ease forwards;
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 250px;
      text-align: center;
      animation: bounce 1.5s infinite;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      border: 5px dashed pink;
      padding: 10px;
      background: white;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    audio {
      margin-top: 20px;
    }

    h2 {
      animation: wiggle 1.5s infinite;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 2s ease-in;
    }

    .emoji {
      position: absolute;
      top: 80%;
      font-size: 2rem;
      animation: emojiWalk 15s linear infinite;
    }

    .emoji:nth-child(1) { animation-delay: 0s; }
    .emoji:nth-child(2) { animation-delay: 5s; }
    .emoji:nth-child(3) { animation-delay: 10s; }
  </style>
</head>
