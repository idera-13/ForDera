<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      font-family: Arial;
      background: #ffecd2;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1, p {
      color: #333;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #noBtn, #no2Btn {
      background-color: #ff5e57;
      color: white;
      position: relative;
    }
    #yesBtn, #yes2Btn {
      background-color: #4caf50;
      color: white;
    }
    #content, #step2 {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="question">Kamu Dera?</div>
    <div class="button-group">
      <button id="yesBtn">Iya</button>
      <button id="noBtn">Bukan</button>
    </div>
  </div>

  <div id="step2">
    <div class="question">Beneran Dera?</div>
    <div class="button-group">
      <button id="yes2Btn">Iya</button>
      <button id="no2Btn">Bukan</button>
    </div>
  </div>

  <div id="content">
    <h1>Selamat Ulang Tahun!</h1>
    <p>Semoga di hari spesial ini, kamu diberkahi kebahagiaan, kesehatan, dan semua impianmu tercapai.</p>
    <img src="36738.jpg" alt="Ucapan Ulang Tahun" />
    <audio id="bgMusic" autoplay loop>
      <source src="happy.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yes2Btn = document.getElementById("yes2Btn");
    const no2Btn = document.getElementById("no2Btn");
    const intro = document.getElementById("intro");
    const step2 = document.getElementById("step2");
    const content = document.getElementById("content");
    const bgMusic = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", () => {
      intro.style.display = "none";
      step2.style.display = "flex";
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yes2Btn.addEventListener("click", () => {
      step2.style.display = "none";
      content.style.display = "flex";
      bgMusic.play();
    });

    no2Btn.addEventListener("click", () => {
      step2.style.display = "none";
      intro.style.display = "flex";
    });
  </script>
</body>
</html>
