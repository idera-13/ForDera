<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Ulang Tahun</title>
  <style>
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    body {
      font-family: Arial;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .question {
      font-size: 1.7em;
      margin-bottom: 20px;
      animation: wiggle 2s infinite;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      animation: bounce 2s infinite;
    }

    button:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    #noBtn, #no2Btn {
      background-color: #ff5e57;
      color: white;
    }

    #yesBtn, #yes2Btn {
      background-color: #4caf50;
      color: white;
    }

    #content, #step2, #musicSection, #passwordSection {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s ease forwards;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    audio {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
      animation: bounce 1.5s infinite;
    }

    h2 {
      animation: wiggle 1.5s infinite;
    }

    p {
      animation: fadeIn 2s ease-in;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="question">Hai kamu Dera pacarnya Idam bukan? 😏</div>
    <div class="button-group">
      <button id="yesBtn">Iya 😍</button>
      <button id="noBtn">Bukan 🙄</button>
    </div>
  </div>

  <div id="step2">
    <div class="question">Beneran Dera? 🤨</div>
    <div class="button-group">
      <button id="yes2Btn">Iya 😇</button>
      <button id="no2Btn">Bukan 😬</button>
    </div>
  </div>

  <div id="passwordSection">
    <div class="question">Kalo beneran Dera coba isi ini dengan umurmu yang sekarang 🎂</div>
    <input type="number" id="passwordInput" placeholder="Masukkan angka"/>
    <button id="submitPassword">Masuk 🔐</button>
  </div>

  <div id="content">
    <img src="36738.jpg" alt="Ucapan Ulang Tahun" id="birthdayImage"/>
    <p>Semoga di hari spesial ini, kamu diberkahi kebahagiaan, kesehatan, dan semua impianmu tercapai 💖</p>
    <audio id="bgMusic" autoplay loop>
      <source src="happy.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="musicSection">
    <h2>Ini musik buat kamu ya cantik 😍</h2>
    <p>Semoga kamu suka 🎶</p>
    <audio controls autoplay>
      <source src="special.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yes2Btn = document.getElementById("yes2Btn");
    const no2Btn = document.getElementById("no2Btn");
    const intro = document.getElementById("intro");
    const step2 = document.getElementById("step2");
    const passwordSection = document.getElementById("passwordSection");
    const passwordInput = document.getElementById("passwordInput");
    const submitPassword = document.getElementById("submitPassword");
    const content = document.getElementById("content");
    const musicSection = document.getElementById("musicSection");
    const birthdayImage = document.getElementById("birthdayImage");
    const bgMusic = document.getElementById("bgMusic");

    let yes2ClickCount = 0;

    yesBtn.addEventListener("click", () => {
      intro.style.display = "none";
      step2.style.display = "flex";
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.floor(Math.random() * maxX) + "px";
      noBtn.style.top = Math.floor(Math.random() * maxY) + "px";
    });

    yes2Btn.addEventListener("click", () => {
      yes2ClickCount++;
      if (yes2ClickCount < 3) {
        const maxX = window.innerWidth - yes2Btn.offsetWidth;
        const maxY = window.innerHeight - yes2Btn.offsetHeight;
        yes2Btn.style.position = "absolute";
        yes2Btn.style.left = Math.floor(Math.random() * maxX) + "px";
        yes2Btn.style.top = Math.floor(Math.random() * maxY) + "px";
        if (yes2ClickCount === 2) {
          yes2Btn.textContent = "Yakin? 😏";
        }
      } else {
        step2.style.display = "none";
        passwordSection.style.display = "flex";
      }
    });

    no2Btn.addEventListener("click", () => {
      step2.style.display = "none";
      intro.style.display = "flex";
    });

    submitPassword.addEventListener("click", () => {
      const value = passwordInput.value;
      if (value === "20") {
        passwordSection.style.display = "none";
        content.style.display = "flex";
        bgMusic.play();
      } else {
        alert("Salah kocak 😝");
      }
    });

    birthdayImage.addEventListener("click", () => {
      content.style.display = "none";
      musicSection.style.display = "flex";
      bgMusic.pause();
    });
  </script>
</body>
</html>
